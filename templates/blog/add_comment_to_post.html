{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block profhead %}
    <link href="{% static 'css/profhead.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container" id="mgwithoutheader">
        <h1>New comment</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-dark">Send</button>
        </form>
    </div>
{% endblock %}
